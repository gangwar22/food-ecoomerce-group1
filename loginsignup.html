<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Signin</title>
    <link rel="stylesheet" href="/loginsignup.css">
</head>
<body>
    <body>
       <main>
        <!-- <button id="registerButton">Singup/Login</button> -->
          <div class="container" id="main">
            <div class="card sign_in">
              <div class="img"><img src="https://images.squarespace-cdn.com/content/v1/57879a6cbebafb879f256735/2546d6b2-f5b2-44ba-a6de-81c7bb23de7a/HR050322-7_original.jpg" alt=""></div>
              <div class="form">
                <img src="https://img.freepik.com/free-photo/tasty-burger-isolated-white-background-fresh-hamburger-fastfood-with-beef-cheese_90220-1063.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1710633600&semt=sph" alt="">
                <form action="" onsubmit="return false;">
                  <h2>Sign In</h2>
                  <p class="suggest">Login In with your Account</p>
                  <input type="email" name="email" id="email-2" placeholder="Enter email" required />
                  <input type="password" name="password" id="password-2" placeholder="Password"  required />
                  <div class="checkbox">
                  <input type="checkbox" id="checkbox" onclick="box()" >
                  <label for="checkbox">ShowPassword</label>
                  </div>
                  <button onclick="login()">Login</button>
                  <p class="signup">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                  </p>
                </form>
              </div>
            </div>
            <div class="card sign_up">
              <div class="form">
                <img src="https://www.cdc.gov/foodsafety/images/comms/features/GettyImages-1091281658-500px.jpg?_=74029" alt="">
                <form action="" onsubmit="return false;">
                  <h2>Create an account</h2>
                  <p class="suggest">use email for registration</p>
                  <input type="text" name="" placeholder="Username"  required />
                  <input type="email" name="email" id="email"  placeholder="Email Address"  required />
                  <input type="password" name="" id="password" placeholder="Create Password"  />
                 <div class="checkbox">
                  <input type="checkbox" id="checkbox" onclick="box()">
                  <label for="checkbox">ShowPassword</label>
                 </div>
                  <button onclick="button_signup()">Signup</button>

                  <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Sign in.</a>
                  </p>
                </form>
              </div>
              <div class="img"><img src="https://img.freepik.com/free-photo/top-view-meals-tasty-yummy-different-pastries-dishes-brown-surface_140725-14554.jpg" alt=""></div>
            </div>
          </div>
          </main>
    <script src="./script.js"></script>
   
</body>
</html>
